runtime: "container"
startCommand:
  type: http
  configSchema:
    type: object
    properties:
      apiKey:
        type: string
        title: "Weather API Key"
        description: "API key for weather service"
      units:
        type: string
        title: "Temperature Units"
        description: "Temperature unit preference"
        default: "celsius"
        enum: ["celsius", "fahrenheit", "kelvin"]
      maxResults:
        type: integer
        title: "Max Results"
        description: "Maximum number of forecast days"
        default: 5
        minimum: 1
        maximum: 14